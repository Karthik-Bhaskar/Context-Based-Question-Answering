  <div class="container">
    <div class="row">




    <div class="col-md-9 col-lg-9 col-xl-9 mb-4 mx-auto mt-5">


      <div class="card">
          <div class="card-header">

              <center> <h5> Context Based Question Answering</h5><br> </center>

               <!-- Button trigger modal -->
                <div class="text-right">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
<i class="fas fa-wrench"></i> Settings
</button>
</div>





<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

 <form id="form1" action = "/settings" method="POST" enctype = "multipart/form-data">

<div class="modal-body">
  <label><b>Inference Device</b></label><br>

  <div class="custom-control custom-switch">

      <input type="checkbox" class="custom-control-input"  id="customSwitch2" name="gpu" {{gpu_check}}>
                            <label class="custom-control-label" for="customSwitch2">GPU</label>


  </div>

<hr>
<label><b>Pre-trained Transformers Models</b></label>

                <select class="custom-select" name="pre_trained_model">
                            <option value="1"  {{ selected_1 }}>roberta-base-squad2</option>
            <option value="2"  {{ selected_2 }}>bert-large-uncased-whole-word-masking-squad2</option>
            <option value="3"  {{ selected_3 }}>distilbert-base-uncased-distilled-squad</option>
          </select>

          <hr>
          <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-4 pt-0">Document Store</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="ElasticSearch" {{ doc_checked_1 }}>
          <label class="form-check-label" for="gridRadios1">
            ElasticSearch
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="InMemory"  {{ doc_checked_2 }}>
          <label class="form-check-label" for="gridRadios2">
            InMemory
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="SQL" disabled  {{ doc_checked_3 }}>
          <label class="form-check-label" for="gridRadios3">
            SQL
          </label>
        </div>
      </div>
    </div>
  </fieldset>
       


</div>

          <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="apply" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </div>
</div>
</form>
       

          
          </div>
          <div class="card-body">
            <form id="form1" action = "/" method="POST" enctype = "multipart/form-data">
                <div class="form-group">
                   <textarea class="form-control" name="context_input" id="exampleFormControlTextarea1" rows="15" placeholder="Add the context here."></textarea>                  <p> <br><center>Or</center> </p>

                  <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02" name="file" aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label" for="inputGroupFile02">{{ file }}</label>
                    </div>
                  </div>
                  <br>     <center>                           
                  <!--  <div class="input-group-append">
                   -->      <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon02">Add Context</button>
<!--                     </div>
 -->

</center> 
              </div>
            </form>
            <form id="form2" action = "/question" method="POST" enctype = "multipart/form-data">
              <div class="form-group"><br>
                <hr><br>
                <input class="form-control" id ="question1" name="question_input" placeholder="Ask a question based on the context or the pdf."></input>
              </div>
<!--               <button type="submit" class="btn btn-dark" onclick="return check();" disabled=""> <i class="fas fa-search"></i> Search</button>
 -->            </form>
            <div class="row row-cols-1 row-cols-md-3">
              <div class="col mb-4">
                <div class="card border-primary">
                  <div class="card-body text-primary">
                    <h5 class="card-title">{{ answer1 }}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>














<script>
    $('#inputGroupFile02').on('change',function(){
        //get the file name
        var fileName = $(this).val();
        var cleanFileName = fileName.replace('C:\\fakepath\\', " ");
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(cleanFileName);
    })
</script>
<script type="text/javascript">
  function check()
  {
  if (!form2.question1.value)
  {
  alert ("Please enter a question.");
  return (false);
  }
  return (true);
  }
</script>
